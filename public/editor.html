<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Your Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #728fb4;
      padding: 20px;
    }
    .resume-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #toolbar-container {
      background-color: #f8f8f8;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #editor-container {
      height: 500px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .toolbar {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }
    #saveResume, #downloadPDF {
      margin: 10px;
    }
    /* Professional styling for resume preview */
    #resumeOutput {
      margin-top: 20px;
      background: #f7f7f7;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Georgia', serif;
      color: #333;
    }
    #resumeOutput h1 {
      font-size: 32px;
      margin-bottom: 5px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    #resumeOutput h2 {
      font-size: 24px;
      margin-top: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    #resumeOutput p {
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <!-- Quill Toolbar -->
    <div id="toolbar-container"></div>
    <!-- Quill Editor -->
    <div id="editor-container"></div>
  </div>

  <!-- Buttons -->
  <div class="toolbar">
    <button id="saveResume" class="btn btn-primary">Save Resume</button>
    <button id="downloadPDF" class="btn btn-success">Download PDF</button>
  </div>

  <!-- Container to display the printed resume preview -->
  <div id="resumeOutput">
    <h2>Resume Preview</h2>
    <!-- The formatted resume will appear here after clicking "Save Resume" -->
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="ResumeElevateScript.js"></script>
</body>
</html>
