<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Hopper - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header .name {
            font-size: 2rem;
            font-weight: 600;
        }

        .header .contact {
            margin-top: 0.5rem;
            color: #555;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Spectral', serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }

        .flex-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .list-item {
            margin-bottom: 0.75rem;
        }

        .experience-item, .project-item, .leadership-item {
            margin-bottom: 1.5rem;
        }

        .experience-title, .project-title, .leadership-title {
            font-weight: 600;
        }

        .description {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-left: 1rem; /* Indent bullet points */
        }

        ul.bulleted {
            list-style-type: disc;
            margin: 0.5rem 0 1rem 1.5rem;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <!-- Header -->
<div class="header">
    <div class="name">{{name}}</div>
    <div class="contact">{{contact}}</div>
</div>

<!-- Education Section -->
<div class="section" id="education">
    <div class="section-title">Education</div>
    {{education}}
</div>

<!-- Technical Skills Section -->
<div class="section" id="technical-skills">
    <div class="section-title">Technical Skills</div>
    {{technicalSkills}}
</div>

<!-- Relevant Experience Section -->
<div class="section" id="relevant-experience">
    <div class="section-title">Relevant Experience</div>
    {{relevantExperience}}
</div>

<!-- Projects Section -->
<div class="section" id="projects">
    <div class="section-title">Projects</div>
    {{projects}}
</div>

<!-- Leadership Section -->
<div class="section" id="leadership">
    <div class="section-title">Leadership Experience</div>
    {{leadership}}
</div>

    </div>
</body>
</html>
