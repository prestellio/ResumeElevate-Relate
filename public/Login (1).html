<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav {
            background-color: #326BD6;
            height: 100px;
            background-size: cover;
            font-size: large;
            font-weight: 1000;
  
        }

        .padding {
            padding-block: 40px;
        }

        footer {
            background-color: #06203C;
            color: white;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            font-size: small;
            
        }
        
        .copyright {
            font-size: smaller;
        }

        a:link {
            color: #326BD6;
        }
        a:visited {
            color: #109C2C;
        }

        a:hover {
            color: #4e7ed8;
        }

        a:active {
            color: #309c46;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid" style="padding-left: 30%;">
            <a href="index.html"><img src="../Resume_Elevate_Logo.png" style="width:60%" alt="Resume Elevate" ></a>         
        </div>
    </nav>

    <div class="container mt-5" >
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="result"></div>
    </div>

    <a href="/about.html" class="btn btn-secondary mt-3">About Section</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Footer Section -->
    <footer>
        <p class="copyright">&copy; 2024 Resume Elevate. All Rights Reserved.</p>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="generate.html">Generator</a></li>
        </ul>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
    
            // Send POST request to the server
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email })
            });
    
            if (response.ok) {
                // If registration is successful, redirect to the generate page
                window.location.href = 'generate.html';
            } else {
                const result = await response.text();
                document.getElementById('result').innerText = result;
            }
        });
    </script>
</body>
</html>
