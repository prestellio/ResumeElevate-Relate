<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../RelateLogo.png" type="image/x-icon"></link>
    <title>Template Selection | ResumeElevate</title>

    <!-- Personal CSS sheet -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Additional styles for the image preview functionality */
        .preview-image {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview-image:hover {
            transform: scale(1.03);
        }
        
        .fullsize-image {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        .image-title {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        /* Style adjustments for layout */
        #template-select-ul {
            padding: 0;
        }
        
        #template-select-ul li {
            list-style: none;
            margin-bottom: 15px;
        }
        
        #template-select-ul li label {
            display: block;
            position: relative;
        }
        
        #template-select-ul li input[type="radio"] {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        main div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body class="template-page-grid">
    <header>
        <a href="index.html">    
            <img src="../RelateLogo.png" alt="Resume Relate Logo: green and blue peacock">
        </a>
    </header>

    <aside>
        <form>
            <ul class="template-page-grid-aside" id="template-select-ul">
                <!-- Template thumbnails will be loaded here by JavaScript -->
                <div class="loading">Loading templates...</div>
            </ul>
        </form>
    </aside>

    <main>
        <div id="fullsizeContainer">
            <img src="../RelateLogo.png" alt="Resume preview" id="fullsizeImage" style="width:300px">
            <div class="image-title">Select a template to view it in full size</div>
        </div>
    </main>

    <!-- Modal for extra large view -->
    <div id="imageModal" class="modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- For testing/debugging only - remove in production -->
    <div id="debugInfo" style="position: fixed; bottom: 0; left: 0; background: #f8f8f8; padding: 5px; font-size: 12px; max-width: 100%; overflow: auto;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add debug log function
            function debugLog(message) {
                console.log(message);
                const debugElement = document.getElementById('debugInfo');
                if (debugElement) {
                    debugElement.innerHTML += message + '<br>';
                }
            }
            
            // Configuration for API
            const apiEndpoint = '/api/get-templates';
            debugLog(`Using API endpoint: ${apiEndpoint}`);
            
            // Function to fetch images
            async function fetchImagesFromGCS() {
                const templateList = document.getElementById('template-select-ul');
                templateList.innerHTML = '<div class="loading">Loading templates...</div>';
                
                try {
                    debugLog(`Fetching templates from: ${apiEndpoint}`);
                    
                    // Fetch templates from our backend API
                    const response = await fetch(apiEndpoint);
                    
                    debugLog(`Response status: ${response.status}`);
                    
                    if (!response.ok) {
                        throw new Error(`API responded with status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    debugLog(`Received data: ${JSON.stringify(data).substring(0, 200)}...`);
                    
                    if (!data.success || !data.templates || !Array.isArray(data.templates)) {
                        throw new Error('Invalid response format from API');
                    }
                    
                    // Remove loading message
                    templateList.innerHTML = '';
                    
                    // Create template options from the API response
                    if (data.templates.length === 0) {
                        templateList.innerHTML = '<p>No templates found. Please check back later.</p>';
                        return;
                    }
                    
                    debugLog(`Found ${data.templates.length} templates`);
                    
                    data.templates.forEach(template => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <label>
                                <img src="${template.url}" alt="${template.name}" class="preview-image" data-fullsize="${template.url}">
                                <input type="radio" id="${template.id}" name="template-select" value="${template.id}">
                            </label>
                        `;
                        
                        templateList.appendChild(listItem);
                    });
                    
                    // Add click events to all template thumbnails
                    document.querySelectorAll('.preview-image').forEach(img => {
                        img.addEventListener('click', function() {
                            const fullsizeUrl = this.dataset.fullsize;
                            const templateName = this.alt;
                            showFullsizeTemplate(fullsizeUrl, templateName);
                            
                            // Also select the radio button
                            const radioBtn = this.nextElementSibling;
                            radioBtn.checked = true;
                        });
                    });
                    
                    // Show the first template by default
                    if (data.templates.length > 0) {
                        const firstTemplate = data.templates[0];
                        showFullsizeTemplate(firstTemplate.url, firstTemplate.name);
                    }
                    
                } catch (error) {
                    console.error('Error fetching templates:', error);
                    debugLog(`Error: ${error.message}`);
                    templateList.innerHTML = `<p>Error loading templates: ${error.message}. Please try again later.</p>`;
                    
                    // For testing - add sample templates if API fails
                    // This is for demonstration/development only and should be removed in production
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        debugLog('Using sample templates for local development');
                        const sampleTemplates = [
                            { id: 'template1', name: 'Simple Template', url: '../RelateLogo.png' },
                            { id: 'template2', name: 'Professional Template', url: '../RelateLogo.png' }
                        ];
                        
                        templateList.innerHTML = '<p>Using sample templates (API unavailable)</p>';
                        
                        sampleTemplates.forEach(template => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `
                                <label>
                                    <img src="${template.url}" alt="${template.name}" class="preview-image" data-fullsize="${template.url}">
                                    <input type="radio" id="${template.id}" name="template-select" value="${template.id}">
                                </label>
                            `;
                            
                            templateList.appendChild(listItem);
                        });
                        
                        document.querySelectorAll('.preview-image').forEach(img => {
                            img.addEventListener('click', function() {
                                const fullsizeUrl = this.dataset.fullsize;
                                const templateName = this.alt;
                                showFullsizeTemplate(fullsizeUrl, templateName);
                                
                                const radioBtn = this.nextElementSibling;
                                radioBtn.checked = true;
                            });
                        });
                        
                        if (sampleTemplates.length > 0) {
                            showFullsizeTemplate(sampleTemplates[0].url, sampleTemplates[0].name);
                        }
                    }
                }
            }
            
            // Function to display fullsize template
            function showFullsizeTemplate(imageUrl, imageName) {
                const fullsizeContainer = document.getElementById('fullsizeContainer');
                
                fullsizeContainer.innerHTML = `
                    <img src="${imageUrl}" alt="${imageName}" id="fullsizeImage" class="fullsize-image">
                    <div class="image-title">${imageName}</div>
                `;
                
                // Add click event to open the modal with an even larger view
                document.getElementById('fullsizeImage').addEventListener('click', function() {
                    const modal = document.getElementById('imageModal');
                    const modalImg = document.getElementById('modalImage');
                    
                    modalImg.src = imageUrl;
                    modal.style.display = 'flex';
                });
            }
            
            // Close the modal when clicking the X
            document.getElementById('modalClose').addEventListener('click', function() {
                document.getElementById('imageModal').style.display = 'none';
            });
            
            // Close the modal when clicking outside the image
            document.getElementById('imageModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    this.style.display = 'none';
                }
            });
            
            // Add a direct test of the API
            debugLog('Running API test...');
            fetch('/api/test')
                .then(response => {
                    debugLog(`Test API response status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    debugLog(`Test API data: ${JSON.stringify(data)}`);
                })
                .catch(error => {
                    debugLog(`Test API error: ${error.message}`);
                });
            
            // Initial load of template images
            fetchImagesFromGCS();
        });
    </script>
</body>
</html>
