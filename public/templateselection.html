<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../RelateLogo.png" type="image/x-icon">
    <title>Template Selection | ResumeElevate</title>

    <!-- Personal CSS sheet (style.css)-->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Additional styles for the image preview functionality */
        .preview-image {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview-image:hover {
            transform: scale(1.03);
        }
        
        .fullsize-image {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        .image-title {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .error-message {
            color: #d9534f;
            text-align: center;
            padding: 20px;
        }
        
        .continue-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #225bb2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .continue-btn:hover {
            background-color: #1a4489;
        }
        
        /* Style adjustments for your specific layout */
        #template-select-ul {
            padding: 0;
        }
        
        #template-select-ul li {
            list-style: none;
            margin-bottom: 15px;
        }
        
        #template-select-ul li label {
            display: block;
            position: relative;
        }
        
        #template-select-ul li input[type="radio"] {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        main div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<!-- Main page starts -->
<body class="template-page-grid">
    <header>
        <a href="index.html#top">    
            <img src="../RelateLogo.png" alt="Resume Relate Logo: green and blue peacock">
        </a>
    </header>

    <aside>
        <form id="template-form">
            <ul class="template-page-grid-aside" id="template-select-ul">
                <!-- Template thumbnails will be loaded here by JavaScript -->
                <div class="loading">Loading templates...</div>
            </ul>
        </form>
    </aside>

    <main>
        <div id="fullsizeContainer">
            <img src="../RelateLogo.png" alt="Resume preview" id="fullsizeImage" style="width:300px">
            <div class="image-title">Select a template to view it in full size</div>
            <button id="continue-btn" class="continue-btn">Continue with this template</button>
        </div>
    </main>

    <!-- Modal for extra large view -->
    <div id="imageModal" class="modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Personalized script (ResumeElevateScript.js) -->
    <script src="ResumeElevateScript.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Selected template tracking
            let selectedTemplateId = '';
            const continueBtn = document.getElementById('continue-btn');
            
            // Function to fetch templates from Google Cloud Storage via API
            async function fetchTemplates() {
                const templateList = document.getElementById('template-select-ul');
                
                try {
                    // First approach: Try to use the API endpoint
                    let templates = [];
                    let useDirectGCS = false;
                    
                    try {
                        const response = await fetch('/api/get-templates');
                        if (!response.ok) {
                            throw new Error('API endpoint not available');
                        }
                        const data = await response.json();
                        templates = data.templates;
                    } catch (apiError) {
                        console.warn('API approach failed, falling back to direct GCS listing:', apiError);
                        useDirectGCS = true;
                    }
                    
                    // Fallback: Direct GCS listing (in case API isn't set up yet)
                    if (useDirectGCS) {
                        // Direct listing from GCS bucket (simplified approach for demo)
                        console.log('Fetching templates directly from GCS...');
                        
                        // List all templates in the bucket
                        const baseUrl = `https://storage.googleapis.com/project-relate`;
                        
                        // Since direct bucket listing isn't possible from browser,
                        // we'll use a static list but pretend it's dynamic
                        // In a real implementation, you would need the API endpoint
                        
                        // This is just a temporary fallback approach
                        templates = [
                            { id: 'template1', name: 'Modern Template', url: `${baseUrl}/template1.jpg` },
                            { id: 'template2', name: 'Professional Template', url: `${baseUrl}/template2.jpg` },
                            { id: 'template3', name: 'Creative Template', url: `${baseUrl}/template3.jpg` },
                            { id: 'template4', name: 'Executive Template', url: `${baseUrl}/template4.jpg`}
                        ];
                        
                        console.log('Fallback templates loaded:', templates);
                    }
                    
                    // Check if we got any templates
                    if (templates.length === 0) {
                        throw new Error('No templates found');
                    }
                    
                    // Remove loading message
                    templateList.innerHTML = '';
                    
                    // Create template options
                    templates.forEach(template => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <label>
                                <img src="${template.url}" alt="${template.name}" class="preview-image" data-fullsize="${template.url}" data-id="${template.id}">
                                <input type="radio" id="${template.id}" name="template-select" value="${template.id}">
                            </label>
                        `;
                        
                        templateList.appendChild(listItem);
                        
                        // Handle image loading errors
                        const img = listItem.querySelector('img');
                        img.onerror = function() {
                            // Replace broken image with placeholder
                            this.src = '../RelateLogo.png';
                            this.alt = template.name + ' (Failed to load)';
                        };
                    });
                    
                    // Add click events to all template thumbnails
                    document.querySelectorAll('.preview-image').forEach(img => {
                        img.addEventListener('click', function() {
                            const fullsizeUrl = this.dataset.fullsize;
                            const templateName = this.alt;
                            selectedTemplateId = this.dataset.id;
                            
                            showFullsizeTemplate(fullsizeUrl, templateName);
                            
                            // Also select the radio button
                            const radioBtn = this.nextElementSibling;
                            radioBtn.checked = true;
                            
                            // Show continue button
                            continueBtn.style.display = 'block';
                        });
                    });
                    
                } catch (error) {
                    console.error('Error fetching templates:', error);
                    templateList.innerHTML = `
                        <div class="error-message">
                            <p>Error loading templates. ${error.message}</p>
                            <p>Please try again later or contact support.</p>
                        </div>
                    `;
                }
            }
            
            // Function to display fullsize template
            function showFullsizeTemplate(imageUrl, imageName) {
                const fullsizeContainer = document.getElementById('fullsizeContainer');
                
                // Create the image element
                const fullsizeImage = document.createElement('img');
                fullsizeImage.src = imageUrl;
                fullsizeImage.alt = imageName;
                fullsizeImage.id = 'fullsizeImage';
                fullsizeImage.className = 'fullsize-image';
                
                // Handle image loading errors
                fullsizeImage.onerror = function() {
                    this.src = '../RelateLogo.png';
                    this.alt = imageName + ' (Failed to load)';
                };
                
                // Clear the container and add the new elements
                fullsizeContainer.innerHTML = '';
                fullsizeContainer.appendChild(fullsizeImage);
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'image-title';
                titleDiv.textContent = imageName;
                fullsizeContainer.appendChild(titleDiv);
                
                // Re-add the continue button to the container
                fullsizeContainer.appendChild(continueBtn);
                
                // Add click event to open the modal with an even larger view
                fullsizeImage.addEventListener('click', function() {
                    const modal = document.getElementById('imageModal');
                    const modalImg = document.getElementById('modalImage');
                    
                    modalImg.src = imageUrl;
                    modalImg.onerror = function() {
                        this.src = '../RelateLogo.png';
                        this.alt = imageName + ' (Failed to load)';
                    };
                    
                    modal.style.display = 'flex';
                });
            }
            
            // Set up continue button
            continueBtn.addEventListener('click', function() {
                if (selectedTemplateId) {
                    // Get the resumeId from URL (if available)
                    const urlParams = new URLSearchParams(window.location.search);
                    const resumeId = urlParams.get('resumeId');
                    
                    if (resumeId) {
                        // If we have a resumeId, go to editor with template and resumeId
                        window.location.href = `editor.html?resumeId=${resumeId}&template=${selectedTemplateId}`;
                    } else {
                        // If no resumeId, go to the questionnaire/generate page first
                        window.location.href = `generate.html?template=${selectedTemplateId}`;
                    }
                } else {
                    alert('Please select a template first');
                }
            });
            
            // Close the modal when clicking the X
            document.getElementById('modalClose').addEventListener('click', function() {
                document.getElementById('imageModal').style.display = 'none';
            });
            
            // Close the modal when clicking outside the image
            document.getElementById('imageModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    this.style.display = 'none';
                }
            });
            
            // Initial load of template images
            fetchTemplates();
        });
    </script>
</body>

</html>
