<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.25rem;
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 1.5rem;
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="generate.html">Generate Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login page</a> <!-- Add active or not, decide later-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editor.html">Edit Resume</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" >
        <h1 class="text-center">Generate Your Resume</h1>
        <form id="resumeForm">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Old Profession option
            <div class="mb-3">
                <label for="profession" class="form-label">New Profession</label>
                <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter your profession" required>
            </div> -->
            <label for="profession" class="form-label">New Profession</label>
            <select name="Profession" id="profession">
                <option value="CS">Computer Science</option>
                <option value="CE">Computer Engineering</option>
                <option value="Chef">Chef</option>
                <option value="Therapist">Therapist</option>
            </select>
            <div class="mb-3">
                <table>
                    <tr>
                        <th><label for="firstJob" class="form-label">Description of First Job</label></th>
                        <th><button type="add" class="btn btn-primary w-100">Add</button></th>
                    </tr>
                </table>

                <textarea class="form-control" id="firstJob" name="firstJob" placeholder="Describe your first job" rows="3" required></textarea>

            </div>
            <div class="mb-3">
                <label for="school" class="form-label">Recent School Attended</label>
                <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school name" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="text" class="form-control" id="gpa" name="gpa" placeholder="Enter your GPA" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const profession = document.getElementById('profession').value;
            const firstJob = document.getElementById('firstJob').value;
            const school = document.getElementById('school').value;
            const gpa = document.getElementById('gpa').value;

            // Send POST request to the server
            const response = await fetch('/submit-resume', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone, profession, firstJob, school, gpa })
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        });
    </script>
</body>

</html>
