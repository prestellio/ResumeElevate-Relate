        .container {

        .btn-primary {

            border: none;

            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 1.5rem;
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#326BD6;">
        <div class="container-fluid">
            <img src="../Resume_Elevate_Logo.png" style="width:30%" alt="Resume Elevate">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color:white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="generate.html">Generate Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editor.html">Edit Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Generate Your Resume</h1>
        <form id="resumeForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Full name and middle initial" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <table>
                <tr>
                    <th>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <select type="text" class="form-control" id="state" name="state" required>
                                <option>- Select -</option>
                                <option>Alaska</option>
                                <option>Arizona</option>
                                <option>Arkansas</option>
                                <option>California</option>
                                <option>Colorado</option>
                                <option>Connecticut</option>
                                <option>Delaware</option>
                                <option>Florida</option>
                                <option>Georgia</option>
                                <option>Hawaii</option>
                                <option>Idaho</option>
                                <option>Illinois</option>
                                <option>Indiana</option>
                                <option>Iowa</option>
                                <option>Kansas</option>
                                <option>Kentucky</option>
                                <option>Louisiana</option>
                                <option>Maine</option>
                                <option>Maryland</option>
                                <option>Massachusetts</option>
                                <option>Michigan</option>
                                <option>Minnesota</option>
                                <option>Mississippi</option>
                                <option>Missouri</option>
                                <option>Montana</option>
                                <option>Nebraska</option>
                                <option>Nevada</option>
                                <option>New Hampshire</option>
                                <option>New Jersey</option>
                                <option>New Mexico</option>
                                <option>New York</option>
                                <option>North Carolina</option>
                                <option>North Dakota</option>
                                <option>Ohio</option>
                                <option>Oklahoma</option>
                                <option>Oregon</option>
                                <option>Pennsylvania</option>
                                <option>Rhode Island</option>
                                <option>South Carolina</option>
                                <option>South Dakota
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Utah</option>
                                <option>Vermont</option>
                                <option>Virginia</option>
                                <option>Washington</option>
                                <option>>West Virginia</option>
                                <option>Wisconsin</option>
                                <option>Wyoming</option>
                            </select>
                        </div>
                    </th>
                    <th width="20%">
                    </th>
                    <th>
                        <div class="mb-3">
                            <label for="gradyear" class="form-label">Graduation Year</label>
                            <input type="text" class="form-control" id="gradyear" name="gradyear" >
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div class="mb-3">
                            <label for="major" class="form-label">Level of education</label>
                            <select type="text" class="form-control" id="major" name="major" required>
                                <option>- Select -</option>
                                <option>High School Diploma</option>

                                <option>Associates</option>
                                <option>Bachelors</option>
                                <option>Masters</option>
                                <option>Doctorate</option>
                                <option>Hero</option>
                                <option>Legend</option>

                            </select>
                        </div>
                    </th>
                </tr>
            </table>

            <div class="mb-3">
                <label for="profess" class="form-label">Profession</label>
                <select name="Professions" id="profess" class="form-control" required>
                    <option value="STEM">STEM</option>
                    <option value="Med">Medical</option>
                    <option value="Art">Fine Arts</option>
                    <option value="Physical">Audi</option>
                </select>
            </div>

            <div id="job-descriptions" class="mb-3">
                <label class="form-label">Job Descriptions</label>
                <textarea class="form-control" name="jobDescription" rows="3" placeholder="Describe your job"></textarea>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addJobButton">Add Job Description</button>

            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <input type="text" class="form-control" id="school" name="school" required>
            </div>
            <table>
                <tr>
                    <th>
                        <div class="mb-3">
                            <label for="gpa" class="form-label">GPA</label>
                            <input type="text" class="form-control" id="gpa" name="gpa" required>
                        </div>
                    </th>
                    <th width="20%">
                    </th>
                    <th>
                        <div class="mb-3">
                            <label for="gradyear" class="form-label">Graduation Year</label>
                            <input type="text" class="form-control" id="gradyear" name="gradyear" >
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div class="mb-3">
                            <label for="major" class="form-label">Level of education</label>
                            <select type="text" class="form-control" id="major" name="major" required>
                                <option>- Select -</option>
                                <option>High School Diploma</option>
                                <option>General Education Devlopment</option>
                                <option>Associates</option>
                                <option>Bachelors</option>
                                <option>Masters</option>
                                <option>Doctorate</option>
                                <option>Hero</option>
                                <option>Legend</option>
                                <option>God</option>
                                <option>Mythic</option>
                            </select>
                        </div>
                    </th>
                </tr>
            </table>

            <div id="skills-certifications" class="mb-3">
                <label class="form-label">Skills and Certifications</label>
                <input type="text" class="form-control" id="skillcerts" name="skillcerts" placeholder="Skill/Certification" required>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addJobButton">Hassan you need to change this</button>

            <div id="awards" class="mb-3">
                <label class="form-label">Awards</label>
                <input class="form-control" name="awards" id="awards" placeholder="Award">
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addJobButton">Hassan you need to change this</button>

            <div id="projects" class="mb-3">
                <label class="form-label">Projects</label>
                <input class="form-control" name="projects" id="awards" placeholder="Award">
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addJobButton">Hassan you need to change this</button>



            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const jobDescriptionsContainer = document.getElementById('job-descriptions');
        const addJobButton = document.getElementById('addJobButton');

        // Add new job description field
        addJobButton.addEventListener('click', () => {
            const newJobDiv = document.createElement('div');
            newJobDiv.classList.add('job-description', 'mb-3');

            newJobDiv.innerHTML = `
                <textarea class="form-control" name="jobDescription" rows="3" placeholder="Describe your job" required></textarea>
                <button type="button" class="remove-button btn btn-link text-danger">Remove</button>
            `;

            jobDescriptionsContainer.appendChild(newJobDiv);

            // Add event listener to remove button
            newJobDiv.querySelector('.remove-button').addEventListener('click', () => {
                newJobDiv.remove();
            });
        });

        // Handle form submission
        document.getElementById('resumeForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const profession = document.getElementById('profess').value;
            const school = document.getElementById('school').value;
            const gpa = document.getElementById('gpa').value;

            const jobDescriptions = Array.from(document.querySelectorAll('textarea[name="jobDescription"]'))
                .map(textarea => textarea.value);

            const response = await fetch('/submit-resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, profession, school, gpa, jobDescriptions })
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        });
    </script>
</body>
