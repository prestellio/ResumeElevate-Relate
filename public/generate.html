<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../RelateLogo.png" type="image/x-icon">
  <title>Generate Resume | ResumeElevate</title>
  <!-- Personal CSS sheet (styles.css) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="top">
    <a href="index#top">
      <img src="../RelateLogo.png" alt="Resume Relate Logo: green and blue peacock">
    </a>
    <nav class="navbar">
      <button class="navbar-toggle" id="navbarToggle">&#9776;</button>
      <div class="navbar-menu" id="navbarMenu">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="generate.html">Generate Resume</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="Login.html">Login page</a>
        <a class="nav-link" href="editor.html">Edit Resume</a>
      </div>
    </nav>
  </header>

  <main class="generate-form">
    <div>
      <h1>Generate Your Resume</h1>
      <form id="resumeForm">
        <div>
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div>
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <h4>Education</h4>
        <div>
          <label for="university" class="form-label">University Name</label>
          <input type="text" class="form-control" id="university" name="university" required>
        </div>
        <div>
          <label for="degree" class="form-label">Degree</label>
          <input type="text" class="form-control" id="degree" name="degree" required>
        </div>

        <h4>Technical Skills</h4>
        <div class="mb-3">
          <label for="programming-languages" class="form-label">Programming Languages</label>
          <input type="text" class="form-control" id="programming-languages" name="programmingLanguages" required>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <div>
      <p>&copy; 2024 Resume Elevate</p>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="careers.html">Careers</a></li>
      </ul>
    </div>
    <div>
      <p>A Wichita State Project</p>
      <p>Relate Resume Generator</p>
    </div>
  </footer>

  <!-- Personalized script -->
  <script>
    document.getElementById('resumeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Collect form data and build an object
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        // Post the form data to the server
        const response = await fetch('/submit-resume', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.resumeId) {
          // Redirect to editor.html with resumeId as a query parameter
          window.location.href = 'editor.html?resumeId=' + result.resumeId;
        } else {
          alert('Error saving resume. Please try again.');
        }
      } catch (error) {
        console.error('Error submitting resume:', error);
        alert('Error saving resume. Please try again.');
      }
    });
  </script>
  <script src="ResumeElevateScript.js"></script>
</body>
</html>
