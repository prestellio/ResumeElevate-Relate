<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Generate Your Resume</h1>
        <form id="resumeForm">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label">Profession</label>
                <input type="text" class="form-control" id="profession" name="profession" required>
            </div>
            <div class="mb-3">
                <label for="firstJob" class="form-label">Description of First Job</label>
                <textarea class="form-control" id="firstJob" name="firstJob" required></textarea>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">Recent School Attended</label>
                <input type="text" class="form-control" id="school" name="school" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="text" class="form-control" id="gpa" name="gpa" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const profession = document.getElementById('profession').value;
            const firstJob = document.getElementById('firstJob').value;
            const school = document.getElementById('school').value;
            const gpa = document.getElementById('gpa').value;

            // Send POST request to the server
            const response = await fetch('/submit-resume', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone, profession, firstJob, school, gpa })
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
