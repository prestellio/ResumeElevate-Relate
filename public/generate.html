<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 0.25rem;
            padding: 0.75rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="generate.html">Generate Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editor.html">Edit Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Generate Your Resume</h1>
        <form id="resumeForm">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="profess" class="form-label">Profession</label>
                <select name="Professions" id="profess" class="form-control" required>
                    <option value="STEM">STEM</option>
                    <option value="Med">Medical</option>
                    <option value="Art">Fine Arts</option>
                    <option value="Physical">Audi</option>
                </select>
            </div>

            <div id="job-descriptions" class="mb-3">
                <label class="form-label">Job Descriptions</label>
                <textarea class="form-control" name="jobDescription" rows="3" placeholder="Describe your job" required></textarea>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addJobButton">Add Job Description</button>

            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <input type="text" class="form-control" id="school" name="school" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="text" class="form-control" id="gpa" name="gpa" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="result"></div>

        <!-- Button to generate the objective statement -->
        <button onclick="generateObjective()" class="btn btn-success mt-3">Generate Objective Statement</button>
        <div id="objectiveBox" class="mt-3"></div>
    </div>

    <!-- JavaScript Code -->
    <script>
        const jobDescriptionsContainer = document.getElementById('job-descriptions');
        const addJobButton = document.getElementById('addJobButton');

        // Add new job description field
        addJobButton.addEventListener('click', () => {
            const newJobDiv = document.createElement('div');
            newJobDiv.classList.add('job-description', 'mb-3');

            newJobDiv.innerHTML = `
                <textarea class="form-control" name="jobDescription" rows="3" placeholder="Describe your job" required></textarea>
                <button type="button" class="remove-button btn btn-link text-danger">Remove</button>
            `;

            jobDescriptionsContainer.appendChild(newJobDiv);

            // Add event listener to remove button
            newJobDiv.querySelector('.remove-button').addEventListener('click', () => {
                newJobDiv.remove();
            });
        });

        // Handle form submission
        document.getElementById('resumeForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const profession = document.getElementById('profess').value;
            const school = document.getElementById('school').value;
            const gpa = document.getElementById('gpa').value;

            const jobDescriptions = Array.from(document.querySelectorAll('textarea[name="jobDescription"]'))
                .map(textarea => textarea.value);

            const response = await fetch('/submit-resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, profession, school, gpa, jobDescriptions })
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        });

        // Function to generate the objective statement
        async function generateObjective() {
            const phone = document.getElementById('phone').value;
            const profession = document.getElementById('profess').value;
            const school = document.getElementById('school').value;
            const gpa = document.getElementById('gpa').value;

            // Combine all job descriptions into one string
            const jobDescriptions = Array.from(document.querySelectorAll('textarea[name="jobDescription"]'))
                .map(textarea => textarea.value)
                .join(' ');

            try {
                const response = await fetch('/generate-objective', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, profession, jobDescriptions, school, gpa }),
                });

                const data = await response.json();
                if (data.objective) {
                    document.getElementById('objectiveBox').innerText = `Generated Objective: ${data.objective}`;
                } else {
                    document.getElementById('objectiveBox').innerText = 'Failed to generate objective statement.';
                }
            } catch (error) {
                console.error('Error generating objective statement:', error);
                document.getElementById('objectiveBox').innerText = 'Error: Could not generate objective statement.';
            }
        }
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
