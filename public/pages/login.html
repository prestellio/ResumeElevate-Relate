<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/RelateLogo_proto_circle.png" type="image/x-icon"></link>
    <title>Login | ResumeElevate</title>
    
    <!-- Personal CSS sheet (style.css)-->
    <link rel="stylesheet" href="../styles.css">
</head>


<!-- Main page starts -->
<body>
    <header id="top">

    </header>

    <main class="login-page">
        <div class="div-alt-2 login-page-div">
            <h1>Register</h1>
            <form id="registrationForm">
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="result"></div>
        </div>        

       
    <!-- JavaScript files -->
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>

    <footer class="container" id="bottom"></footer>

</body>
</html>
