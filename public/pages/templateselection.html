<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/RelateLogo_proto_cirlce.png" type="image/x-icon"></link>
    <title>Template Selection | ResumeElevate</title>
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        .preview-image {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview-image:hover {
            transform: scale(1.03);
        }
        
        .fullsize-image {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        .image-title {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            font-size: larger;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: white;
            font-weight: bold;
        }
        
        #template-select-ul {
            padding: 0;
        }
        
        #template-select-ul li {
            list-style: none;
            margin-bottom: 15px;
        }
        
        #template-select-ul li label {
            display: block;
            position: relative;
        }
        
        #template-select-ul li input[type="radio"] {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        main div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .template-header {
            color: #225bb2;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #9ba2ff;
        }
        
        .continue-btn {
            background-color: #225bb2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        
        .continue-btn:hover {
            background-color: #1a4585;
        }
        
        .fallback-button {
            background-color: #225bb2;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .fallback-button:hover {
            background-color: #1a4585;
        }
        
        .fallback-templates {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        #template-error-info {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body class="template-page-grid">
    <header>
        <a href="index.html">    
            <img src="../images/RelateLogo_proto_square.png" alt="Resume Relate Logo: green and blue peacock">
        </a>
    </header>

    <aside>
        <form>
            <ul class="template-page-grid-aside" id="template-select-ul">
                <!-- Template thumbnails will be loaded here by JavaScript -->
                <div class="loading">Loading templates...</div>
            </ul>
        </form>
    </aside>

    <main>
        <div id="fullsizeContainer">
            <img src="../images/RelateLogo_proto_circle.png" alt="Resume preview" id="fullsizeImage" style="width:300px">
            <div class="image-title">Select a template to view it in full size</div>
        </div>
    </main>

    <!-- Fallback Template Selection -->
    <div id="fallback-selection" style="position: fixed; bottom: 20px; left: 0; right: 0; background-color: rgba(255,255,255,0.9); padding: 20px; text-align: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); display: none;">
        <h3>Quick Template Selection</h3>
        <p>Choose a template to continue:</p>
        <div id="fallback-templates" class="fallback-templates">
            <!-- Fallback template buttons will be added here -->
        </div>
    </div>

    <!-- Modal for extra large view -->
    <div id="imageModal" class="modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/templateselection.js"></script>
    <script>
        // Add this to ensure fallback templates are available
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Template selection page loaded');
            
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const resumeId = urlParams.get('resumeId');
            const careerField = urlParams.get('career') || '';
            
            if (!resumeId) {
                console.error('No resumeId provided in URL parameters');
                alert('Error: No resume ID provided. Please complete the questionnaire first.');
                window.location.href = 'questionnaire.html';
                return;
            }
            
            // Setup fallback templates
            const fallbackTemplates = [
                { id: 'template1', name: 'Classic Professional' },
                { id: 'template2', name: 'Modern Design' },
                { id: 'template3', name: 'Minimal Style' },
                { id: 'template4', name: 'Creative Format' },
                { id: 'template5', name: 'Technical Layout' },
                { id: 'template6', name: 'Executive Template' }
            ];
            
            const fallbackContainer = document.getElementById('fallback-templates');
            
            if (fallbackContainer) {
                fallbackContainer.innerHTML = ''; // Clear existing content
                
                fallbackTemplates.forEach(template => {
                    const button = document.createElement('a');
                    button.href = `editor.html?resumeId=${resumeId}&template=${template.id}`;
                    button.className = 'fallback-button';
                    button.textContent = template.name;
                    
                    button.addEventListener('mouseover', function() {
                        this.style.backgroundColor = '#1a4585';
                    });
                    
                    button.addEventListener('mouseout', function() {
                        this.style.backgroundColor = '#225bb2';
                    });
                    
                    fallbackContainer.appendChild(button);
                });
            }
            
            // Check for template loading issues after 5 seconds
            setTimeout(function() {
                const templateItems = document.querySelectorAll('#template-select-ul li');
                const loadingElement = document.querySelector('#template-select-ul .loading');
                
                if ((templateItems.length === 0 && loadingElement) || document.querySelector('#template-error-info')) {
                    console.log('No templates loaded after timeout, showing fallback options');
                    document.getElementById('fallback-selection').style.display = 'block';
                }
            }, 5000);
            
            // Setup modal functionality
            const modal = document.getElementById('imageModal');
            const modalClose = document.getElementById('modalClose');
            const fullsizeImage = document.getElementById('fullsizeImage');
            
            if (fullsizeImage && modal && modalClose) {
                fullsizeImage.addEventListener('click', function() {
                    const modalImg = document.getElementById('modalImage');
                    modal.style.display = "flex";
                    modalImg.src = this.src;
                });
                
                modalClose.addEventListener('click', function() {
                    modal.style.display = "none";
                });
            }
        });
        
        // Debug log when templates are loaded
        window.addEventListener('load', function() {
            console.log('All resources finished loading!');
            
            // Verify GCS image loading
            const images = document.querySelectorAll('img');
            console.log(`Total images on page: ${images.length}`);
            
            images.forEach((img, index) => {
                console.log(`Image ${index}: ${img.src} - Complete: ${img.complete}`);
                
                if (!img.complete) {
                    img.addEventListener('load', function() {
                        console.log(`Image loaded: ${this.src}`);
                    });
                    
                    img.addEventListener('error', function() {
                        console.error(`Failed to load image: ${this.src}`);
                    });
                }
            });
        });
    </script>
</body>
</html>
