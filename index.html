<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style type="text/css">
    body {
      color: #000000;
      background-color: #0072C6;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0072C6;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      color: #0072C6;
    }

    .btn-custom {
      background-color: #0072C6;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #005a9e;
    }
  </style>
</head>

<body>

  <div id="container" class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="mb-3">
        <label for="objective" class="form-label">Objective</label>
        <textarea class="form-control" id="objective" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <input type="text" class="form-control" id="skills" placeholder="e.g., Python, JavaScript, HTML" required>
      </div>

      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <textarea class="form-control" id="education" rows="3" placeholder="List your degrees and education history" required></textarea>
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">Work Experience</label>
        <textarea class="form-control" id="experience" rows="3" placeholder="List your work experiences" required></textarea>
      </div>

      <button type="submit" class="btn btn-custom">Generate Resume</button>
    </form>
    
    <!-- Display resume details -->
    <div id="resumeDisplay" class="mt-5" style="display: none;">
      <h2>Resume Preview</h2>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
      <p><strong>Address:</strong> <span id="displayAddress"></span></p>
      <p><strong>Objective:</strong> <span id="displayObjective"></span></p>
      <p><strong>Skills:</strong> <span id="displaySkills"></span></p>
      <p><strong>Education:</strong> <span id="displayEducation"></span></p>
      <p><strong>Experience:</strong> <span id="displayExperience"></span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    document.getElementById('resumeForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get values from form fields
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const objective = document.getElementById('objective').value;
      const skills = document.getElementById('skills').value;
      const education = document.getElementById('education').value;
      const experience = document.getElementById('experience').value;

      // Display values in resume preview section
      document.getElementById('displayName').textContent = fullName;
      document.getElementById('displayEmail').textContent = email;
      document.getElementById('displayPhone').textContent = phone;
      document.getElementById('displayAddress').textContent = address;
      document.getElementById('displayObjective').textContent = objective;
      document.getElementById('displaySkills').textContent = skills;
      document.getElementById('displayEducation').textContent = education;
      document.getElementById('displayExperience').textContent = experience;

      // Show the resume preview section
      document.getElementById('resumeDisplay').style.display = 'block';
    });
  </script>
</body>

</html>
